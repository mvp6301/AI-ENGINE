<!-- spell.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Correction</title>
</head>
<body>
    <h1>Spell Correction</h1>

    <form action="/spell_file" method="POST" enctype="multipart/form-data">
        <label for="file">Upload File:</label>
        <input type="file" name="file" accept=".pdf, .txt, .docx, .png, .jpg, .jpeg, .bmp">
        <button type="submit">Submit</button>
    </form>

    <hr>

    <form action="/spell_file" method="POST">
        <label for="text_input">Enter Text:</label>
        <textarea name="text_input" rows="4" cols="50"></textarea>
        <button type="submit">Submit</button>
    </form>

    {% if text_input %}
        <h2>Original Text:</h2>
        <p>{{ text_input }}</p>
    {% endif %}

    {% if corrected_text %}
        <h2>Corrected Text:</h2>
        <p>{{ corrected_text }}</p>
    {% endif %}
</body>
</html>
