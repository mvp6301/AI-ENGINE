<!-- templates/translator.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Language Translator</title>
    <style>
        /* Add your additional styles here */
        /* For background image */
        body {
            background-image: url("static/image1.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Rest of your styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency for better visibility */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }

        /* Add your styles for the input boxes here */
        #user-input-box {
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #translated-text-box {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px; /* Adjust spacing between input and output */
        }

        /* Style for the button */
        #translate-button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px; /* Adjust spacing between output and button */
        }

        #translate-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select your input method:</h1>
        <form action="/process_input" method="post">
            <label><input type="radio" name="choice" value="1" onclick="startSpeechRecognition()"> Speech</label>
            <label><input type="radio" name="choice" value="2" onclick="stopSpeechRecognition()"> Text</label>
            <br>
            <label for="target_language">Enter the target language:</label>
            <select id="target_language" name="target_language">
                <!-- Add your language options dynamically here -->
                {% for language in languages %}
                    <option value="{{ language }}" {% if language == 'english' %} selected {% endif %}>{{ language|capitalize }}</option>
                {% endfor %}
            </select>
            <br>
            <!-- User Input Box -->
            <div id="user-input-box">
                <label for="text_input">User Input:</label>
                <input type="text" id="text_input" name="text_input" oninput="translateText()">
            </div>
            <!-- Translated Text Box -->
            <div id="translated-text-box">
                <label for="translated_text">Translated Text:</label>
                <span id="translated_text"></span>
            </div>
        </form>
    </div>

   <!-- Add your additional scripts here -->
   <script>
    var recognition;

    function startSpeechRecognition() {
        recognition = new webkitSpeechRecognition();
        recognition.onresult = function (event) {
            var user_input = event.results[0][0].transcript;
            document.getElementById("text_input").value = user_input;
            translateText();
        };
        recognition.start();
    }

    function stopSpeechRecognition() {
        if (recognition) {
            recognition.stop();
        }
    }

    function translateText() {
        // Get user input
        var user_input = document.getElementById("text_input").value;

        // Display loading message
        document.getElementById("translated_text").innerText = "Translating...";

        // Make an AJAX request to your Flask endpoint to perform translation
        fetch('/process_input', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'choice': '2',
                'text_input': user_input,
                'target_language': document.getElementById("target_language").value,
            }),
        })
        .then(response => response.json())
        .then(data => {
            // Update the translated text box
            if (data.error) {
                document.getElementById("translated_text").innerText = data.error;
            } else {
                document.getElementById("translated_text").innerText = data.translated_text;
            }
        })
        .catch(error => {
            console.error("Error:", error);
            // Handle errors if needed
            document.getElementById("translated_text").innerText = "An error occurred. Please try again.";
        });
    }
</script>
</body>
</html>
