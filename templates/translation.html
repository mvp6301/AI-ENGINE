<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation</title>
</head>
<body>
    <h1>Translation</h1>

    <form action="/translation_file" method="POST" enctype="multipart/form-data">
        <label for="files"></label>
        <input type="file" name="file" id="files" accept=".pdf, .txt, .docx" multiple required>
        
        <div>
            <label for="text_input">Or enter text:</label>
            <textarea name="text_input" id="text_input"></textarea>
        </div>

        <label for="target_language">Choose Target Language:</label>
        <select name="target_language" id="target_language">
            {% for lang_name, lang_code in language_mapping.items() %}
                <option value="{{ lang_code }}">{{ lang_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Translate</button>
    </form>

    {% if extracted_text %}
        <div>
            <h2>Extracted Text</h2>
            <p>{{ extracted_text }}</p>
        </div>
    {% endif %}

    {% if translated_text %}
        <div>
            <h2>Translated Text</h2>
            <p>{{ translated_text }}</p>
        </div>
    {% endif %}
</body>
</html>
